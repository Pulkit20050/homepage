<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veriface - Attendance Capture</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js" crossorigin="anonymous"></script>
    
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #64748b;
            --secondary-hover: #475569;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --border-color: #e2e8f0;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        *, *::before, *::after { box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif; margin: 0; background-color: var(--bg-light);
            color: var(--text-dark); -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
        }
        .header {
            background-color: var(--bg-white); padding: 1rem 1.5rem;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border-color);
        }
        .brand { font-size: 1.25rem; font-weight: 700; color: var(--primary-color); }
        .nav a {
            color: var(--text-light); text-decoration: none; padding: 0.5rem 0.75rem;
            margin-left: 0.25rem; border-radius: 6px; font-weight: 500; transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .nav a.active { background-color: var(--primary-color); color: white; }
        .nav a:not(.active):hover { color: var(--primary-color); }
        .main-content {
            padding: 1.5rem; display: flex; flex-direction: column; align-items: center; gap: 1.5rem;
        }
        .capture-card {
            background-color: var(--bg-white); border-radius: 12px; box-shadow: var(--shadow);
            padding: 2rem; text-align: center; width: 100%; max-width: 700px;
        }
        .capture-card h2 { margin-top: 0; font-size: 1.5rem; font-weight: 600; }
        .capture-card p {
            color: var(--text-light); margin-bottom: 2rem;
            max-width: 400px; margin-left: auto; margin-right: auto;
        }
        .camera-icon-container { cursor: pointer; margin-bottom: 2rem; transition: transform 0.2s ease-in-out; }
        .camera-icon-container:hover { transform: scale(1.1); }
        .camera-icon { width: 64px; height: 64px; color: var(--primary-color); }
        .action-buttons {
            display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap;
        }
        .btn {
            display: inline-flex; align-items: center; justify-content: center;
            gap: 0.5rem; padding: 0.75rem 1.25rem;
            border: none; border-radius: 8px; font-size: 0.9rem; font-weight: 500;
            font-family: 'Poppins', sans-serif; cursor: pointer; transition: all 0.2s ease-in-out;
            width: 100%; max-width: 220px;
        }
        .btn svg { width: 20px; height: 20px; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-primary:hover { background-color: var(--primary-hover); transform: translateY(-2px); }
        .btn-secondary { background-color: var(--secondary-color); color: white; }
        .btn-secondary:hover { background-color: var(--secondary-hover); transform: translateY(-2px); }
        .btn:disabled {
            background-color: #d1d5db; color: #9ca3af; cursor: not-allowed; transform: none;
        }
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5); display: none;
            justify-content: center; align-items: center; z-index: 1000;
            opacity: 0; transition: opacity 0.3s ease-in-out; padding: 1rem;
        }
        .modal-overlay.show { display: flex; opacity: 1; }
        .modal-content {
            position: relative; background-color: var(--bg-white); padding: 1.5rem;
            border-radius: 12px; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            width: 100%; transform: scale(0.95); transition: transform 0.3s ease-in-out;
        }
        .modal-overlay.show .modal-content { transform: scale(1); }
        .modal-close-btn {
            position: absolute; top: 10px; right: 10px; background-color: var(--bg-light);
            color: var(--text-light); border: none; border-radius: 50%; width: 32px; height: 32px;
            font-size: 1.5rem; cursor: pointer; display: flex;
            justify-content: center; align-items: center; transition: all 0.2s ease-in-out;
        }
        .modal-close-btn:hover { background-color: var(--border-color); color: var(--text-dark); }
        .modal-video-container {
            position: relative; width: 100%; padding-top: 75%;
            background: #000; border-radius: 8px; overflow: hidden;
        }
        #webcam, #output_canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }
        #webcam { transform: scaleX(-1); }
        .modal-capture-btn {
            background-color: white; border: 4px solid var(--primary-color);
            border-radius: 50%; width: 64px; height: 64px; cursor: pointer;
            display: block; margin: 1.5rem auto 0.5rem; transition: transform 0.2s ease-in-out;
        }
        .modal-capture-btn:hover { transform: scale(1.1); }
        .camera-modal-content { max-width: 680px; }
        .late-modal-content, .report-modal-content { max-width: 600px; }
        .modal-content h3 {
            margin-top: 0; text-align: center;
            border-bottom: 1px solid var(--border-color); padding-bottom: 1rem;
        }
        .checkbox-list, .report-content {
            max-height: 50vh; overflow-y: auto; padding-right: 1rem;
        }
        .checkbox-item { display: flex; align-items: center; cursor: pointer; gap: 0.75rem; }
        .checkbox-item input { accent-color: var(--primary-color); }
        .report-table {
            width: 100%; border-collapse: collapse; margin-top: 1rem; font-size: 0.9rem;
        }
        .report-table th, .report-table td {
            padding: 0.5rem; text-align: left; border-bottom: 1px solid var(--border-color);
        }
        .report-table th { font-weight: 600; }
        .report-table td.present { color: #16a34a; font-weight: 500; }
        .report-table td.absent { color: #dc2626; font-weight: 500; }
        .report-table td.late-arrival { color: #f59e0b; font-weight: 500; }
        .photo-gallery {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem; width: 100%;
        }
        .photo-gallery img {
            width: 100%; height: 90px; border: 3px solid var(--border-color);
            border-radius: 8px; object-fit: cover; box-shadow: var(--shadow);
            transition: all 0.2s ease-in-out;
        }
        .photo-gallery img:hover { transform: scale(1.05); border-color: var(--primary-color); }
        .status {
            margin-top: 0; font-size: 1rem; font-weight: 500; min-height: 24px;
            padding: 0.5rem 1rem; border-radius: 8px;
        }
        .status.success { background-color: #dcfce7; color: #166534; }
        .status.error { background-color: #fee2e2; color: #991b1b; }
        .status.info { background-color: #e0f2fe; color: #075985; }
        .modal-footer {
            margin-top: 1.5rem; padding-top: 1rem;
            border-top: 1px solid var(--border-color); text-align: right;
        }
        @media (min-width: 640px) {
            .brand { font-size: 1.5rem; }
            .nav a { padding: 0.5rem 1rem; margin-left: 0.5rem; }
            .btn { font-size: 1rem; width: auto; }
            .capture-card h2 { font-size: 1.75rem; }
        }
    </style>
</head>
<body>
    
    <header class="header">
        <div class="brand">Veriface</div>
        <nav class="nav">
            <a id="captureNav" class="active">Capture</a>
            <a id="studentListNav">Student-List</a>
            <a id="insightsNav">Insights</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="capture-card">
            <h2>Capture Attendance</h2>
            <p>Click the camera to start a session. You can capture multiple photos of the class.</p>
            <div id="openCameraModalBtn" class="camera-icon-container">

            </div>
            <div class="action-buttons">
                <button id="openLateModalBtn" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    Mark Late Arrivals
                </button>
                <button id="uploadBtn" class="btn btn-primary" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" /></svg>
                    Upload Attendance
                </button>
            </div>
        </div>
        <p id="status" class="status"></p>
        <div id="photoGallery" class="photo-gallery"></div>
    </main>

    <div id="cameraModal" class="modal-overlay"><div class="modal-content camera-modal-content"><button id="closeCameraModalBtn" class="modal-close-btn">&times;</button><div class="modal-video-container"><video id="webcam" autoplay playsinline></video><canvas id="output_canvas" width="640" height="480"></canvas></div><button id="modalCaptureBtn" class="modal-capture-btn"></button></div></div>
    <div id="lateModal" class="modal-overlay"><div class="modal-content late-modal-content"><button id="closeLateModalBtn" class="modal-close-btn">&times;</button><h3>Mark Late Arrivals</h3><div id="lateStudentChecklist" class="checkbox-list"></div><div class="modal-footer"><button id="submitLateBtn" class="btn btn-primary">Submit</button></div></div></div>
    <div id="reportModal" class="modal-overlay"><div class="modal-content report-modal-content"><button id="closeReportModalBtn" class="modal-close-btn">&times;</button><h3>Latest Attendance Report</h3><div id="reportContent" class="report-content"></div></div></div>

    </script>
</body>
</html>
